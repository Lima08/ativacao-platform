<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualização de processo</title>
</head>

<body>
  <main>
    <h1>Processo atualizado!</h1>
    <p>O processo <b>{{ ProcessName }}</b> foi <b>{{ ProcessStatus }}</b>.</p>
    
    {{#if processDescription}}
    <p style="margin: 0;"><b>Observações:</b></p>
    <p style="margin: 0;">{{ processDescription }}</p>
    {{/if}}
    <br />
    <a href="https://ativacaotec.com/in/processes">Visualizar no site</a>
  </main>
</body>

</html>

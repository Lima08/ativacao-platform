<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novidade no site</title>
</head>

<body>
  <main>
    <h1>Novidade no site!</h1>

    <p style="margin: 0;"></p><b>Módulo:</b> {{ moduleName }}</p>

  </main>
</body>

</html>
